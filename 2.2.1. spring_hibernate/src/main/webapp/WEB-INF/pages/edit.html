<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h2>Update USER</h2>
<form th:action="@{/users/update}" th:method="POST" th:object="${user}">
  <div>
    <input type="hidden" name="id" th:value="${user.getId()}" />
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Write name" />
      <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
    <br><br>
    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Write age" />
      <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" />
    <br><br>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Write email" />
      <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
    <br><br>
    <input type="submit" value="Update!">
  </div>
</form>
</div>
</body>
</html>
